    <script>
        setInterval(time, 1000)
        function time() {
            Today = new Date();
            y = Today.getFullYear();
            mh = (Today.getMonth() + 1);
            d = Today.getDate();
            h = Today.getHours();
            m = Today.getMinutes();
            s = Today.getSeconds();
            var m = String(m);
            var s = String(s);
            var y = String(y).substr(2, 2);
            if (m.length == 1) {
                m = '0' + m;
            }
            if (s.length == 1) {
                s = '0' + s;
            }
            document.querySelector('#time').innerHTML = `Current Time:${h}:${m}:${s}   ${mh}/${d}/${y}`
        }
    </script>
